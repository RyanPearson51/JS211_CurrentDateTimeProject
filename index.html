<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="main.js"></script>
  </head>
  <body>
    <h1>Data Types JS Intro</h1>
    <hr/>
    <div id="display-element"></div>
    <button onclick="displayDate()">Current Date</button>
    <hr/>
    <form>
      <label for="num-to-string">Number to String:</label>
      <input type="number" id="number" name="number">
      <button type="button" name="num-to-string" onclick="numToStr()">Number to String</button>
      <div id="num-to-string"></div>
    </form>
    <hr/>
    <form>
      <label for="string-to-num">String to Number:</label>
      <input type="number" id="string" name="string">
      <button type="button" name="string-to-num" onclick="strToNum()">String to Number</button>
      <div id="string-to-num"></div>
    </form>
    <hr/>
    <form>
      <label for="data-types">Data Types:</label>
      <input type="text" id="data-types" name="data-types">
      <button type="button" name="data-types" onclick="getDataType()">Get Type</button>
      <div id="display-type"></div>
    </form>
    <hr/>
    <form>
      <label for="first-number">First Number:</label>
      <input type="number" id="first-number" name="first-number">
      <label for="second-number">Second Number:</label>
      <input type="number" id="second-number" name="second-number">
      <button type="button" name="add" onclick="sumOfTwoNumbers()">Add</button>
      <div id="sum"></div>
      <hr/>
    <label>input A</label>
    <input type="number" id="inputA">
    <label>input B</label>
    <input type="number" id="inputB">
    <button type = "button" name = "true-false" onclick="truthTeller()">Positive or Negative</button>
    <div id="trueTest"></div>
    <hr/>
    </form>
    <hr/>
  </body>
</html>
